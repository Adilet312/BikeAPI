<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script> -->
    <title>Bike Index</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron"><h1>Bike API</h1></div>
      <form id="formID" action="index.html" method="post">
        <div class="form-group">
          <label for="">Please enter color:</label><br>
          <input type="text" id="colorID" class="form-control" value="">
        </div>
        <div class="form-group">
          <label for="">Please enter city:</label><br>
          <input type="text" id="cityID" class="form-control" value="">
        </div>
        <div class="form-group">
          <label for="">Please enter year:</label><br>
          <input type="text" id="yearID" class="form-control" value="">
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block" name="button">Submit</button>
      </form>

    </div>
    <div id="solution"></div>
    <span class="results"></span>
  </body>
</html>
